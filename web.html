<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Marketing Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#tab-Medicare">Medicare</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab-Pivots">Pivots</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="tab-content">
        <div class="tab-pane active" id="tab-Medicare">
          <div class="form-group d-flex">
            <select id="periodDropdown" class="form-control">
                <option value="12/25/2022 - 01/21/2023">12/25/2022 - 01/21/2023</option>
                <option value="01/22/2023 - 02/18/2023">01/22/2023 - 02/18/2023</option>
                <option value="02/19/2023 - 03/18/2023">02/19/2023 - 03/18/2023</option>
                <option value="03/19/2023 - 04/15/2023">03/19/2023 - 04/15/2023</option>
                <option value="04/16/2023 - 05/13/2023">04/16/2023 - 05/13/2023</option>
                <option value="05/14/2023 - 06/10/2023">05/14/2023 - 06/10/2023</option>
                <option value="06/11/2023 - 07/08/2023">06/11/2023 - 07/08/2023</option>
                <option value="07/09/2023 - 08/05/2023">07/09/2023 - 08/05/2023</option>
                <option value="08/06/2023 - 09/02/2023">08/06/2023 - 09/02/2023</option>
                <option value="09/03/2023 - 09/30/2023">09/03/2023 - 09/30/2023</option>
                <option value="10/01/2023 - 10/28/2023">10/01/2023 - 10/28/2023</option>
                <option value="10/29/2023 - 11/25/2023">10/29/2023 - 11/25/2023</option>
            </select>
  
            <!-- Filter for Marketer -->
            <select id="marketerFilter" class="form-control">
                <option value="">All Marketers</option>
                <option value="Joseph Peters">Joseph Peters</option>
                <option value="Blake Bremer">Blake Bremer</option>
                <option value="Katrina Ruffin">Katrina Ruffin</option>
                <option value="Ron Frazier">Ron Frazier</option>
            </select>
  
            <!-- Filter for Status -->
            <select id="statusFilter" class="form-control">
                <option value="">All Status</option>
                <option value="Admitted">Admitted</option>
                <option value="Pending SOC">Pending SOC</option>
                <option value="Non-Admit @ CMA">Non-Admit @ CMA</option>
                <option value="Non-Admit @ Intake">Non-Admit @ Intake</option>
                <option value="Non-Admit @ SOC">Non-Admit @ SOC</option>
                <option value="Processing in Intake">Processing in Intake</option>
            </select>
    
            <!-- Filter for Patient Insurance -->
            <select id="insuranceFilter" class="form-control">
                <option value="">All Insurance</option>
                <option value="Medicare_Plan">Medicare Plan</option>
                <option value="VA - Optum_Plan">VA - Optum Plan</option>
            </select>
          </div>
          <!-- Add a submit button to trigger filtering -->
          <div>
            <button class="btn btn-dark mb-2" id="filterButton">Apply Filters</button>
            <button class="btn btn-secondary mb-2" id="clearFilterButton">Clear Filters</button>
          </div>
          <div class="table-responsive">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>4 Week Period</th>
                  <th>SOC Date</th>
                  <th>Patient</th>
                  <th>Insurance</th>
                  <th>Referral Source</th>
                  <th>Referring Person</th>
                  <th>Marketer</th>
                  <th>Status</th>
                  <th>NA Reason</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- Your table content here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- New tab for 'Pivots' -->
        <div class="tab-pane" id="tab-Pivots">
          <div class="form-group d-flex">
            <!-- Filter for Marketer in Pivots tab -->
            <select id="pivotsMarketerFilter" class="form-control">
                <option value="">All Marketers</option>
                <option value="Joseph Peters">Joseph Peters</option>
                <option value="Blake Bremer">Blake Bremer</option>
                <option value="Katrina Ruffin">Katrina Ruffin</option>
                <option value="Ron Frazier">Ron Frazier</option>
            </select>

            <!-- Filter for 4 Week Period in Pivots tab -->
            <select id="pivotsPeriodFilter" class="form-control">
                <option value="12/25/2022 - 01/21/2023">12/25/2022 - 01/21/2023</option>
                <option value="01/22/2023 - 02/18/2023">01/22/2023 - 02/18/2023</option>
                <option value="02/19/2023 - 03/18/2023">02/19/2023 - 03/18/2023</option>
                <option value="03/19/2023 - 04/15/2023">03/19/2023 - 04/15/2023</option>
                <option value="04/16/2023 - 05/13/2023">04/16/2023 - 05/13/2023</option>
                <option value="05/14/2023 - 06/10/2023">05/14/2023 - 06/10/2023</option>
                <option value="06/11/2023 - 07/08/2023">06/11/2023 - 07/08/2023</option>
                <option value="07/09/2023 - 08/05/2023">07/09/2023 - 08/05/2023</option>
                <option value="08/06/2023 - 09/02/2023">08/06/2023 - 09/02/2023</option>
                <option value="09/03/2023 - 09/30/2023">09/03/2023 - 09/30/2023</option>
                <option value="10/01/2023 - 10/28/2023">10/01/2023 - 10/28/2023</option>
                <option value="10/29/2023 - 11/25/2023">10/29/2023 - 11/25/2023</option>
            </select>
            
            <!-- Add a submit button to trigger filtering in Pivots tab -->
          </div>
          <div>
            <button class="btn btn-dark mb-2" id="pivotsFilterButton">Apply Filters</button>
            <button class="btn btn-secondary mb-2" id="pivotsClearFilterButton">Clear Filters</button>
          </div>
          <div class="table-responsive">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>Marketer</th>
                  <th>Referral Source</th>
                  <th>4 Week Period</th>
                  <th>Admitted</th>
                  <th>N/A @ CMA</th>
                  <th>N/A @ Fax Hub</th>
                  <th>N/A @ Intake</th>
                  <th>N/A @ SOC</th>
                  <th>Pending SOC</th>
                  <th>Processing in Intake</th>
                </tr>
              </thead>
              <tbody id="pivotsTableBody">
                <!-- Your table content here -->
              </tbody>
              <tfoot>
                <tr>
                  <td></td>
                  <td></td>
                  <td>Grand Total</td>
                  <td id="grandTotalAdmitted"></td>
                  <td id="grandTotalNACMA"></td>
                  <td id="grandTotalNAFaxHub"></td>
                  <td id="grandTotalNAIntake"></td>
                  <td id="grandTotalNASOC"></td>
                  <td id="grandTotalPendingSOC"></td>
                  <td id="grandTotalProcessingInIntake"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./web.js"></script>
  
</body>
</html>
